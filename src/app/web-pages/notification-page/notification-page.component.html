<h2 class="txnText mx-2 mt-3">All Notifications</h2>
<div class="panel mx-2 mt-3" *ngFor="let info of notificationDetails | paginate: {itemsPerPage: notiSize, currentPage: page, totalItems: count}; let i = index">
  <mat-accordion (click)="SetNotificationsToRead(info.id)">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header [ngClass]="info.isRead == false ? 'readFalse' : 'readTrue'">
        <mat-panel-title class="d-flex justify-content-between">
          Expand to view detailed summary: {{info.heading}}
          <i [ngClass]="openEnvelope ? 'fa fa-envelope-open' : 'fa fa-envelope'"></i>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        {{info.summary}}.
        <br> {{info.date | date:'dd/MM/YYYY hh:mm a'}}
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="d-flex justify-content-center raisedbox mt-5">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>
