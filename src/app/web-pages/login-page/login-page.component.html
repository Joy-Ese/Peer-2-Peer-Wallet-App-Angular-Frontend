<div class="container-fluid">
  <div class="row">
    <div class="col-10 p-3">
      <img src="../assets/images/Logo-.png" alt="">
    </div>
  </div>
</div>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="card card-registration border border-3 roundB my-2">
        <div class="row d-flex flex-row-reverse divHeight">
          <div class="col-xl-6 d-none d-xl-block position-absolute start-0 top-50 translate-middle-y">
            <img src="../../assets/images/Tablet login-pana.svg"
              alt="Sample photo" class="img-fluid form-img"/>
          </div>
          <form class="col-xl-6" (ngSubmit)="onLogin(logForm.value)" #logForm="ngForm">
            <div class="card-body p-md-5">
              <h3 class="mb-3 text-uppercase text-center bnt">
                <b>Log In</b>
              </h3>
              <small>
                {{errorMsg}}
              </small>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <div class="form-outline">
                    <label class="form-label inputColour" for="userName">Username</label>
                    <input type="text" id="userName" class="form-control" name="userName" ngModel required/>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div class="form-outline">
                    <label class="form-label inputColour" for="password">Password</label>
                    <input type="password" id="password" class="form-control" pattern="^[a-zA-Z0-9]{6,}$" name="password" ngModel required/>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center pt-3">
                <button
                  class="btn btn-primary ms-2 buttn" type="submit"
                  value="Submit" [disabled]="!logForm.valid">
                Submit
                </button>
              </div>

              <p class="text-center text-muted mt-3 mb-0">Don't have an account?
                <a routerLink="/register" class="fw-bold text-body"><u>Register here</u></a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
