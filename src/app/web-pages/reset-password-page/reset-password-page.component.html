<div class="container-fluid">
  <div class="row">
    <div class="col-10 p-3">
      <img class="imgLogo" src="../../../assets/images/logo.png" alt="">
    </div>
  </div>
</div>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="card card-registration border border-3 roundB my-2">
        <div class="row d-flex flex-row-reverse divHeight">
          <div class="col-xl-6 d-none d-xl-block position-absolute start-0 top-50 translate-middle-y">
            <img src="../../../assets/images/Reset-password.svg"
              alt="Sample photo" class="img-fluid form-img"/>
          </div>
          <form class="col-lg-8 col-md-12 col-sm-10" (ngSubmit)="onResetPass(resetPassForm.value)" #resetPassForm="ngForm">
            <div class="card-body p-md-5">
              <h3 class="mb-3 text-uppercase text-center bnt">
                <b>Reset Password</b>
              </h3>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <div class="form-outline">
                    <label class="form-label" for="token">Token</label>
                    <input #token type="text" class="form-control" name="token" [(ngModel)]="tokeN" required readonly/>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div class="form-outline">
                    <label class="form-label" for="email">Email</label>
                    <input #email class="form-control" type="email" name="email" [(ngModel)]="emaiL" required readonly/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <div class="form-outline">
                    <label class="form-label inputColour" for="password">Password</label>
                    <input #password type="password" class="form-control" pattern="^[a-zA-Z0-9]{6,}$" name="password" ngModel required/>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div class="form-outline">
                    <label class="form-label inputColour" for="conPassword">Confirm Password</label>
                    <input #conPassword type="password" class="form-control" pattern="^[a-zA-Z0-9]{6,}$" name="conPassword" ngModel required/>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center pt-3">
                <button class="btn btn-primary ms-2 buttn" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-pre-spinner></app-pre-spinner>
