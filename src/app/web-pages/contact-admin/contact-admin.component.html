<div class="container-fluid">
  <div class="row">
    <div class="col-10 p-3">
      <img class="imgLogo" src="../../../assets/images/logo.png" alt="">
    </div>
  </div>
</div>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="card card-registration border border-3 roundB my-2">
        <div class="row d-flex flex-row-reverse divHeight">
          <div class="col-xl-6 d-none d-xl-block position-absolute start-0 top-50 translate-middle-y">
            <img src="../../../assets/images/Admin-pana.svg"
              alt="Sample photo" class="img-fluid form-img"/>
          </div>
          <form class="col-8">
            <div class="card-body p-md-5">
              <h3 class="mb-3 text-uppercase text-center bnt">
                <b>How can we help?</b>
              </h3>
              <h3 class="mb-3 text-center bnt">
                If the issue isn't listed here, click the button below to chat with application support.
              </h3>
              
              <div class="row">
                <div class="col-12 mb-3">
                  <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Trouble logging in?
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                    
                      <div class="col-md-12 mb-3">
                        <p>Did you forget your password?</p>
                        <div class="row col-2 mx-1">
                          <button class="btn btn-outline-danger redBtn">
                            Yes
                          </button>
                        </div>
                      </div>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>
              </div>

              <div class="d-flex justify-content-center pt-3">
                <button class="btn btn-primary ms-2 bluBtn" type="submit" (click)="openPreOutChatDialog('600ms', '300ms')">
                Chat with App Support
                </button>
              </div>

              <p class="text-center text-muted mt-3 mb-0">Back to login page?
                <a routerLink="/login" class="fw-bold text-body"><u>Click here</u></a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-pre-spinner></app-pre-spinner>
