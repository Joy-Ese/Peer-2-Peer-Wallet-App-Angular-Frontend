<div class="row mx-1 mt-2">
  <div class="col-12 col-sm-3 chatDiv">
    <div class="card border-danger">
      <div class="card-header h6 text-muted text-left">
        <p class="badge bg-primary chatterColour">{{chattingWith}}</p>
      </div>
      <div class="card-body" id="chatBox">
        <div #msgBox id="msgBox" [scrollTop]="msgBox.scrollHeight">
          <div *ngFor="let message of messages" >
            <!-- <div class="right forMe mt-2" *ngIf="message.idUser != null"> -->
            <div class="right forMe mt-2" *ngIf="message.userName == username">
              <!-- message.username == userloggedin username -->
              <p>
                {{message.message}}
                <!-- <span>{{message.date | date:'hh:mm a'}}</span> -->
              </p>
            </div>

            <!-- <div class="right forYou mt-2" *ngIf="message.idUser == null"> -->
            <div class="right forYou mt-2" *ngIf="message.userName == chattingWith">
              <!-- message.username == chattingWith -->
              <p>
                {{message.message}}
                <!-- <span>{{message.date | date:'hh:mm a'}}</span> -->
              </p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <form (ngSubmit)="onSendMessage()" #chatForm="ngForm">
            <div class="form-outline">
              <div class="input-group mb-3 mt-3">
                <input type="text" [(ngModel)]="message" name="message" class="form-control form-control-sm mat-elevation-z4" required 
                placeholder="Type a message here" (change)="handleMsg($event)">
                <button class="btn btn-dark btn-block" type="submit" [disabled]="!chatForm.valid">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- <div>
    <button class="btn btn-secondary posSend" (click)="handleMessage()" [hidden]="!isSendMoneyCommand(message)">  
      (keyup)="handleKeyUp($event)"
      Send???
    </button>
  </div> -->
</div>
