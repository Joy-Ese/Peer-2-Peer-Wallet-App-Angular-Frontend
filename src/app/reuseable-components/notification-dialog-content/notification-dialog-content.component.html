<ng-container *ngIf="notificationMessage">
  <div class="card rounded-0 my-2">
      <div class="card-header bg-transparent">
          <p class="card-text">
            Notification!!!!!
          </p>
      </div>
      <div class="card-body">
        <p class="card-text">
          {{notificationMessage}}
        </p>
      </div>
      
  </div>
</ng-container>
<ng-template *ngIf="notificationMessage == ''">
  <p>No notifications yet.</p>
</ng-template>
